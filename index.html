<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <!--Title-->
    <div class="title">
        Rock Paper Scissors Game
    </div>
    <section class="game">
        <!--Displays score for Player and Computer-->
        <div class="score">
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
            </div>
            <div>
                <h2 class="vs">VS</h2>
            </div>
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
            </div>
        </div>
        <!--Instructions-->
        <div class="move">Choose One!</div>
        <!--Player options (rock, paper, or scissors)-->
        <div class="options">
            <button class="rock" onclick="shootRock()">Rock</button>
            <button class="paper" onclick="shootPaper()">Paper</button>
            <button class="scissors" onclick="shootScissors()">Scissors</button>

            <!--Animated images found from: https://codepen.io/praxeds/pen/NWzrJXg-->
            <div class="col-md-4">
                <!--Places animated images below the buttons -->
                <img class="gameButton rock"
                    src="https://github.com/praxeds/theodinproject-rock-paper-scissors/blob/main/assets/images/raised-fist_270a.png?raw=true"
                    height="90px">
                <img class="gameButton paper"
                    src="https://raw.githubusercontent.com/praxeds/theodinproject-rock-paper-scissors/main/assets/images/hand-with-fingers-splayed_1f590-fe0f.png"
                    height="90px">
                <img class="gameButton scissors"
                    src="https://github.com/praxeds/theodinproject-rock-paper-scissors/blob/main/assets/images/victory-hand_270c-fe0f.png?raw=true"
                    height="90px">
            </div>
            </main>
            <!--Shows result of each round-->
            <div class="header">
                <h2>Who Won?</h2>
            </div>
            <div class="result"></div>
            <!--Button that resets score onclick-->
            <button class="reset" onclick="reset()">Reset</button>
    </section>
    <script src="script.js"></script>
</body>

</html>
